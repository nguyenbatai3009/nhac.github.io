<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .tab-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .tab {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin: 0 5px;
            border-radius: 4px;
        }
        .tab.active {
            background-color: #45a049;
        }
        .tab-content {
            display: none;
            margin-top: 20px;
        }
        .tab-content.active {
            display: block;
        }
        .player-container {
            margin-top: 20px;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
            border-radius: 8px;
        }
        .controls {
            margin-top: 20px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-transform: uppercase;
            margin: 5px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
        input[type="file"], input[type="text"] {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 80%;
        }
    </style>
</head>
<body>
    <div class="tab-container">
        <button class="tab active" onclick="openTab(event, 'upload')">Upload Music</button>
        <button class="tab" onclick="openTab(event, 'youtube')">Search YouTube</button>
        <button class="tab" onclick="openTab(event, 'playlist')">Playlist</button>
    </div>

    <div id="upload" class="tab-content active">
        <div class="player-container">
            <h1>Upload and Play Music</h1>
            <audio id="audioPlayer" controls></audio>
            <div class="controls">
                <button onclick="playAudio()">Play</button>
                <button onclick="pauseAudio()">Pause</button>
                <button onclick="stopAudio()">Stop</button>
            </div>
            <input type="file" id="fileInput" accept="audio/*" />
        </div>
    </div>

    <div id="youtube" class="tab-content">
        <div class="player-container">
            <h1>Search and Play from YouTube</h1>
            <input type="text" id="youtubeSearch" placeholder="Enter YouTube URL or keywords" />
            <button onclick="searchYouTube()">Search</button>
            <div id="youtubeResults"></div>
        </div>
    </div>

    <div id="playlist" class="tab-content">
        <div class="player-container">
            <h1>Playlist</h1>
            <ul id="playlistContainer"></ul>
        </div>
    </div>

    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        const fileInput = document.getElementById('fileInput');

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const fileURL = URL.createObjectURL(file);
                audioPlayer.src = fileURL;
                audioPlayer.play();
            }
        });

        function playAudio() {
            audioPlayer.play();
        }

        function pauseAudio() {
            audioPlayer.pause();
        }

        function stopAudio() {
            audioPlayer.pause();
            audioPlayer.currentTime = 0;
        }

        function openTab(evt, tabName) {
            const tabs = document.querySelectorAll('.tab');
            const contents = document.querySelectorAll('.tab-content');

            tabs.forEach(tab => tab.classList.remove('active'));
            contents.forEach(content => content.classList.remove('active'));

            evt.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');
        }

        async function searchYouTube() {
            const query = document.getElementById('youtubeSearch').value;
            if (!query) return alert('Please enter a YouTube URL or keywords');

            const response = await fetch(`https://www.youtube.com/results?search_query=${encodeURIComponent(query)}`);
            const data = await response.text();
            // Simplified result parsing, replace with a proper YouTube API call for production
            document.getElementById('youtubeResults').innerHTML = '<p>Search functionality is under development.</p>';
        }
    </script>
</body>
</html>
